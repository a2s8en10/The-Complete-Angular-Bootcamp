<h1>{{title}}</h1>

<ng-template [ngIf]="color==='red'" >
  <h1 style="color: red;" >Red color</h1>
</ng-template>

<ng-template [ngIf]="color==='pink'" >
  <h1 style="color: rgb(226, 151, 151);" >Red color</h1>
</ng-template>

<ng-template [ngIf]="color==='blue'" >
  <h1 style="color: rgb(175, 234, 242);" >Red color</h1>
</ng-template>

<ng-template [ngIf]="color==='black'" >
  <h1 style="color: rgba(0, 0, 0, 0.269);" >Red color</h1>
</ng-template>

<ng-template [ngIf]="color==='green'" >
  <h1 style="color: rgb(150, 240, 105);" >Red color</h1>
</ng-template>
